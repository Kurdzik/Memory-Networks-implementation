<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>QA Bot</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="static/styles/styles.css" rel="stylesheet" type="text/css">
  <link href="static/styles/custom-responsive-styles.css" rel="stylesheet" type="text/css">

</head>

<body id="page-top">
  <div class="logo">
  </div>

  <section id="Banner" class="content-section">
    <div class="container content-wrap">
      <h1>Question Answering Bot</h1>
        <hr>
        <a class="btn btn-primary btn-l" href="/get_question">Generate Random Question</a>
        <p></p>
        <p class="lead">Story:</p><p><b> {{ story }}</b></p>
        <p class="lead">Question:</p><p><b> {{ question }}</b></p>
        <p class="lead">Correct Answer:</p><p><b> {{ correct_answer }}</b></p>
        <p></p>
        <a class="btn btn-primary btn-l" href="/predict">Predict Answer</a>
        <p></p>
        <p class="lead">Predicted Answer:</p><p><b> {{ pred_answer }}</b></p>
        <p class="lead">Prediction confidence:</p><p><b> {{ pred_conf }}</b></p>
        <p></p>
        <hr>
        <p></p>
        <a class="btn btn-primary btn-xl" href="/">Reset</a>
        
    </div>
    <div class="overlay"></div>
  </section>

</body>

</html>
